<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro | Aprende FrancÃ©s con la IUE</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="Images/favicon.png" />

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #2563eb, #3b82f6);
      background-size: 300% 300%;
      animation: gradientMove 12s ease-in-out infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">
  <div class="bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-blue-700 mb-2">
      Aprende FrancÃ©s <span class="text-gray-800">| IUE ðŸ‡«ðŸ‡·</span>
    </h1>
    <p class="text-gray-600 mb-6">RegÃ­strate o inicia sesiÃ³n para continuar</p>

    <!-- FORMULARIO -->
    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Nombre completo" class="w-full p-3 rounded-lg border border-gray-300" />
      <input type="email" id="email" placeholder="Correo electrÃ³nico" class="w-full p-3 rounded-lg border border-gray-300" />
      <input type="password" id="password" placeholder="ContraseÃ±a" class="w-full p-3 rounded-lg border border-gray-300" />

      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
        Registrarme
      </button>
    </form>

    <p id="formMessage" class="text-gray-600 text-sm mt-4"></p>

    <button id="loginBtn" class="w-full bg-gray-200 text-gray-800 py-3 mt-3 rounded-lg font-medium hover:bg-gray-300 transition">
      Ya tengo una cuenta
    </button>

    <button id="skipBtn" class="w-full bg-white border border-gray-300 py-3 mt-3 rounded-lg hover:bg-gray-100 transition">
      Avanzar sin registrarme
    </button>
  </div>

  <script>
    const API_BASE = "https://webfrancais-backend.onrender.com/api/auth";
    const messageBox = document.getElementById("formMessage");

    const showMessage = (msg, type = "info") => {
      messageBox.textContent = msg;
      messageBox.className =
        type === "success"
          ? "text-green-600 font-semibold"
          : type === "error"
          ? "text-red-600 font-semibold"
          : "text-gray-600";
    };

    // ðŸ§¾ Registro
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        showMessage("âš ï¸ Completa todos los campos.", "error");
        return;
      }

      try {
        showMessage("â³ Registrando usuario...");
        const res = await fetch(`${API_BASE}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          showMessage(`âœ… Registro exitoso. Bienvenido, ${data.user.name}!`, "success");
          setTimeout(() => (window.location.href = "Index1.html"), 1500);
        } else {
          showMessage(`âŒ ${data.message}`, "error");
        }
      } catch (err) {
        console.error(err);
        showMessage("âš ï¸ Error de conexiÃ³n con el servidor.", "error");
      }
    });

    // ðŸ” Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = prompt("Ingresa tu correo electrÃ³nico:");
      const password = prompt("Ingresa tu contraseÃ±a:");
      if (!email || !password) return showMessage("âš ï¸ Debes ingresar ambos campos.", "error");

      try {
        showMessage("â³ Verificando usuario...");
        const res = await fetch(`${API_BASE}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });
        const data = await res.json();

        if (res.ok) {
          showMessage(`âœ… Bienvenido de nuevo, ${data.user.name}!`, "success");
          setTimeout(() => (window.location.href = "Index1.html"), 1500);
        } else {
          showMessage(`âŒ ${data.message}`, "error");
        }
      } catch (err) {
        console.error(err);
        showMessage("âš ï¸ No se pudo conectar con el servidor.", "error");
      }
    });

    // ðŸšª Avanzar sin registrarme
    document.getElementById("skipBtn").addEventListener("click", () => {
      showMessage("â³ Entrando como invitado...");
      setTimeout(() => (window.location.href = "Index1.html"), 1000);
    });
  </script>
</body>
</html>
